# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

defaults:
  run:
    working-directory: backend/
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      #- name: Setup Node
      #  uses: actions/setup-node@v2.5.0
      #  with:
      #    node-version: '17.x'
      # 
      # - name: Build frontend
      #   run: npm run build:ui

      #- name: Set up QEMU
      #  uses: docker/setup-qemu-action@v1

      #- name: Set up Docker Buildx
      #  uses: docker/setup-buildx-action@v1

      - name: Build backend image
        run: docker build . -t backend_lautapeli-app

      - name: Test backend in container
        run: docker-compose -f test-compose.yml up --exit-code-from node-test-env
        
      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: docker login --username=_ --password=$HEROKU_API_KEY registry.heroku.com
        
      - name: Push the image to Heroku
        env:
          NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
            docker tag backend_lautapeli-app registry.heroku.com/${NAME}/web
            docker push registry.heroku.com/${NAME}/web
        
      - name: Release
        env:
          NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: heroku container:release -a $NAME web 
